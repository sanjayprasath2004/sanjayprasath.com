<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanjay Prasath • MSW × Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    *,
    *::before,
    *::after { box-sizing: border-box; }

    :root { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f7ff;
      min-height: 100vh;
      overflow-x: hidden;
      background: radial-gradient(circle at 20% 20%, #151933, #03040b 70%);
    }

    /* === Sticky header (glass + SVG plant) === */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(16px);
      background: linear-gradient(90deg, rgba(3, 6, 20, 0.95), rgba(10, 18, 52, 0.92));
      border-bottom: 1px solid rgba(144, 190, 255, 0.35);
    }
    .site-header-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0.75rem 1.6rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-logo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      white-space: nowrap;
    }
    .site-logo-plant {
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(from 200deg, #90beff 20%, #f6b2ff 60%, #ffc857 100%);
      border-radius: 10px;
    }
    .site-logo-plant svg { width: 26px; height: 27px; display: block;}
    .site-logo-text span { color: #90beff; }
    .site-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.93rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    .site-nav a {
      color: #cbd7ff;
      text-decoration: none;
      opacity: 0.9;
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      transition: background 0.18s;
    }
    .site-nav a:hover {
      opacity: 1;
      background: rgba(144, 190, 255, 0.12);
    }
    @media (max-width: 720px) {
      .site-header-inner { flex-direction: column; align-items: flex-start; padding-inline: 1.1rem;}
      .site-nav { font-size: 0.84rem;}
    }

    /* === Floating WhatsApp & Resume buttons === */
    .fab {
      position: fixed;
      right: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      z-index: 100;
    }
    .fab-whatsapp {
      bottom: 18px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background-color: #25d366;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
    }
    .fab-whatsapp svg {
      width: 28px; height: 28px; fill: #fff;
    }
    .fab-resume {
      bottom: 86px;
      padding: 0.5rem 1.1rem;
      border-radius: 999px;
      background: linear-gradient(135deg, #90beff, #f6b2ff);
      color: #050816;
      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      box-shadow: 0 4px 16px rgba(0,0,0,0.6);
      white-space: nowrap;
    }
    .fab:hover { transform: translateY(-2px);}
    @media (max-width: 600px) {
      .fab-whatsapp { right: 14px; bottom: 16px; width: 52px; height: 52px; }
      .fab-resume { right: 14px; bottom: 80px; font-size: 0.78rem;}
    }

    /* === Space planets background === */
    .space-scene {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: -1;
      overflow: hidden;
    }
    .solar-center {
      position: relative;
      width: 60vmin;
      height: 60vmin;
      border-radius: 50%;
    }
    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8vmin;
      height: 8vmin;
      margin: -4vmin 0 0 -4vmin;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd56b, #ff7b00 70%, #b34700 100%);
      box-shadow: 0 0 30px rgba(255,183,77,0.8), 0 0 60px rgba(255,145,0,0.8);
    }
    .orbit { position: absolute; top: 50%; left: 50%; border-radius: 50%; border: 1px dashed rgba(173,186,255,0.2); transform: translate(-50%,-50%);}
    .orbit.orbit-1 { width: 18vmin; height: 18vmin; }
    .orbit.orbit-2 { width: 28vmin; height: 28vmin; }
    .orbit.orbit-3 { width: 40vmin; height: 40vmin; }
    .orbit.orbit-4 { width: 54vmin; height: 54vmin; }
    .planet { position: absolute; top: 50%; left: 50%; transform-origin: -50% -50%; animation: orbit linear infinite;}
    .planet-body { border-radius: 50%; box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);}
    .planet-1 { animation-duration: 12s; }
    .planet-1 .planet-body { width: 1.8vmin; height: 1.8vmin; background: radial-gradient(circle,#a7b0ff,#636bff 70%,#232862 100%); transform: translateX(9vmin);}
    .planet-2 { animation-duration: 18s; }
    .planet-2 .planet-body { width: 2.4vmin; height: 2.4vmin; background: radial-gradient(circle,#ffef9a,#ffc857 70%,#b98318 100%); transform: translateX(14vmin);}
    .planet-3 { animation-duration: 26s; }
    .planet-3 .planet-body { width: 2.8vmin; height: 2.8vmin; background: radial-gradient(circle,#94e1ff,#2d9cdb 70%,#1b4965 100%); transform: translateX(20vmin);}
    .planet-4 { animation-duration: 36s; }
    .planet-4 .planet-body { width: 3.6vmin; height: 3.6vmin; background: radial-gradient(circle,#f6b2ff,#d066ff 70%,#6a1b9a 100%); transform: translateX(27vmin);}
    @keyframes orbit { from { transform: translate(-50%, -50%) rotate(0deg);} to { transform: translate(-50%, -50%) rotate(360deg);}}
    .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0.7; animation: twinkle 2.4s infinite ease-in-out;}
    @keyframes twinkle { 0%,100%{opacity:0.8;transform:scale(1);} 50%{opacity:0.2;transform:scale(0.6);} }

    /* === Portfolio layout === */
    .portfolio { position: relative; min-height: 100vh; padding: 3.2rem clamp(1.5rem,4vw,4rem) 4rem; display: flex; flex-direction: column; gap: 3rem; backdrop-filter: blur(5px); max-width: 1120px; margin: 0 auto;}
    .hero { max-width: 920px;}
    .hero-top { display:flex;flex-wrap:wrap;gap:2rem;align-items:center;}
    .hero-text { flex:1 1 260px; min-width:0;}
    .hero-photo-wrap { width: 190px; aspect-ratio: 1 / 1; border-radius: 1.2rem; padding: 4px; background: conic-gradient(from 220deg, #90beff,#f6b2ff,#ffc857,#90beff); box-shadow: 0 18px 40px rgba(0,0,0,0.7); overflow: hidden;}
    .hero-photo { width:100%;height:100%;border-radius:0.9rem;object-fit:cover;display:block;border:3px solid rgba(5,8,22,0.95);background:#050816;}
    .hero-badge {display:inline-flex;align-items:center;gap:0.4rem;padding:0.3rem 0.9rem;border-radius:999px;border:1px solid rgba(144,190,255,0.5);background:rgba(3,6,20,0.86);font-size:0.75rem;letter-spacing:0.14em;text-transform:uppercase;color:#9eb6ff;margin-bottom:0.9rem;}
    .hero h1 {font-size:clamp(2.3rem,4.8vw,3.3rem);letter-spacing:0.08em;text-transform:uppercase;margin:0 0 0.4rem 0;}
    .hero-subtitle {font-weight:500;color:#f5f7ff;margin:0 0 0.4rem 0;}
    .hero-status {font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:0.85rem;color:#9ee493;margin:0.4rem 0 0;}
    .hero-status span {color:#ffd56b;}
    .hero-links {margin-top:1.5rem;display:flex;flex-wrap:wrap;gap:1rem;}
    .hero-links a {padding:0.6rem 1.4rem;border-radius:999px;border:1px solid rgba(144,190,255,0.5);color:#e3ecff;text-decoration:none;font-size:0.85rem;letter-spacing:0.08em;text-transform:uppercase;background:linear-gradient(135deg,rgba(90,133,255,0.25),rgba(5,8,22,0.95));backdrop-filter:blur(10px);transition:transform 0.2s,box-shadow 0.2s,background 0.2s;}
    .hero-links a:hover {transform:translateY(-2px);box-shadow:0 10px 25px rgba(0,0,0,0.45);background:linear-gradient(135deg,rgba(144,190,255,0.45),rgba(5,8,22,1));}
    .section {max-width:1040px;}
    .section h2 {font-size:1.5rem;margin:0 0 1rem 0;position:relative;}
    .section h2::after {content:"";position:absolute;left:0;bottom:-0.35rem;width:3rem;height:2px;background:linear-gradient(90deg,#90beff,transparent);}
    .section p {color:#d3ddff;line-height:1.7;margin:0.4rem 0 0 0;}
    .two-col {display:grid;grid-template-columns:minmax(0,2.1fr) minmax(0,1.4fr);gap:2rem;}
    @media (max-width:800px) {.two-col{grid-template-columns:1fr;}.hero-top{flex-direction:column-reverse;align-items:flex-start;}.hero-photo-wrap{width:160px;}}
    .timeline {list-style:none;padding:0;margin:0.4rem 0 0 0;border-left:1px solid rgba(144,190,255,0.4);}
    .timeline-item {padding:0.15rem 0 0.15rem 1.1rem;position:relative;}
    .timeline-item::before {content:"";position:absolute;left:-5px;top:0.72rem;width:9px;height:9px;border-radius:50%;background:#90beff;box-shadow:0 0 0 4px rgba(144,190,255,0.2);}
    .timeline-period {font-size:0.82rem;color:#9fb2ff;}
    .timeline-role {font-size:0.96rem;font-weight:600;}
    .timeline-place {font-size:0.9rem;color:#cbd5ff;}
    .pill-group {display:flex;flex-wrap:wrap;gap:0.55rem;margin-top:0.4rem;}
    .pill {padding:0.26rem 0.7rem;border-radius:999px;border:1px solid rgba(144,190,255,0.45);font-size:0.8rem;color:#e3ecff;background:rgba(8,12,35,0.9);backdrop-filter:blur(6px);white-space:nowrap;}
    .pill-pill-heading {margin-top:0.75rem;font-size:0.9rem;font-weight:600;color:#f5f7ff;}
    .cards {display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1.5rem;margin-top:1rem;}
    .card {padding:1.3rem 1.5rem;border-radius:1rem;background:radial-gradient(circle at top left,rgba(144,190,255,0.22),rgba(5,8,22,0.96));border:1px solid rgba(144,190,255,0.35);box-shadow:0 18px 40px rgba(0,0,0,0.55);transform:translateY(0);transition:transform 0.2s,box-shadow 0.2s,border-color 0.2s;}
    .card:hover {transform:translateY(-6px);box-shadow:0 26px 60px rgba(0,0,0,0.7);border-color:rgba(202,218,255,0.8);}
    .card h3 {margin:0 0 0.4rem 0;font-size:1.05rem;}
    .card-meta {font-size:0.78rem;text-transform:uppercase;letter-spacing:0.12em;color:#9fb2ff;margin-bottom:0.35rem;}
    .card p {margin:0;color:#cfd9ff;font-size:0.93rem;line-height:1.6;}
    .card-links {margin-top:0.75rem;display:flex;flex-wrap:wrap;gap:0.6rem;}
    .card-links a {font-size:0.8rem;color:#90beff;text-decoration:none;}
    .card-links a:hover {text-decoration:underline;}
    .contact-buttons {margin-top:1rem;display:flex;flex-wrap:wrap;gap:0.7rem;}
    .contact-buttons a {padding:0.5rem 1.1rem;border-radius:999px;border:1px solid rgba(144,190,255,0.5);font-size:0.85rem;color:#e3ecff;text-decoration:none;background:rgba(8,12,35,0.9);transition:background 0.2s,transform 0.2s;}
    .contact-buttons a:hover {background:rgba(144,190,255,0.2);transform:translateY(-1px);}
    .footer {margin-top:2.5rem;font-size:0.8rem;color:#9fb2ff;}

  </style>
</head>
